<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="/students/home">GO BACK</a>
            </li>
          </ul>
        </div>
      </div>

  <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit Student</h1>
				<form action="/students/edit" method="post">
          <input type="hidden" id="uid" name="uid" th:value="${students.uid}">
					<div class="mb-3">
						<input type="text" id="name" name="name" th:value="${students.name}" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>
					<div class="mb-3">
						<input type="number" id="weight" name="weight" th:value="${students.weight}" class="form-control form-control-lg" 
                            placeholder="Weight">
					</div>
                    <div class="mb-3">
						<input type="number" id="height" name="height" th:value="${students.height}" class="form-control form-control-lg" 
                            placeholder="Height">
					</div>
					<div class="mb-3">
						<input type="text" id="hairColor" name="hairColor" th:value="${students.hairColor}" class="form-control form-control-lg" 
                            placeholder="HairColor">
					</div>
					<div class="mb-3">
						<input type="text" id="gpa" name="gpa" th:value="${students.gpa}" class="form-control form-control-lg" 
                            placeholder="GPA">
					</div>
					<!-- Submit button -->
          <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="SEND"></input>
          </div>

				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
