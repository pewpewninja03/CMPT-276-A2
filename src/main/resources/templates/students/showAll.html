<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="/students/home">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add.html">ADD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete.html">DELETE</a>
            </li>
          </ul>
        </div>
      </div>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="student-text-header">STUDENTS</h1>
                <div class="rectangle" th:each="student:${students}" 
                    th:style="'width:'+${student.weight} *1.5+'px; height:'+${student.height} *1.5+'px;'">
                    <a class ="student-name-text" th:text="${student.name}" th:style="'color:' + ${student.hairColor}" th:href="@{/students/edit/{id}(id=${student.uid})}"></a>
                    <h3 th:text="${student.gpa}"></h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
